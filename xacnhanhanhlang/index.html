<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hồ Sơ - Ver 1.5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .screen { display: none; min-height: 100vh; }
        .active-screen { display: flex; flex-direction: column; }
        .login-container { max-width: 400px; margin: auto; padding-top: 100px; }
        #loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .status-badge { font-size: 0.85rem; padding: 5px 10px; border-radius: 20px; }
        .bg-new { background-color: #e3f2fd; color: #0d6efd; } /* Màu cho Mới tiếp nhận */
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner-border text-primary" role="status"></div></div>

    <div id="login-screen" class="screen container">
        <div class="login-container">
            <div class="card p-4 text-center border-0 shadow">
                <div class="mb-4"><i class="fas fa-bolt fa-3x text-warning"></i><h3 class="mt-3 fw-bold">An Toàn Lưới Điện</h3></div>
                <button id="btnLogin" class="btn btn-outline-dark btn-lg"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">Đăng nhập Gmail</button>
            </div>
        </div>
    </div>

    <div id="update-info-screen" class="screen container">
        <div class="login-container" style="padding-top: 50px;">
            <div class="card p-4">
                <h4 class="mb-3 text-primary">Cập nhật thông tin</h4>
                <form id="formUpdateInfo">
                    <input type="text" id="userName" class="form-control mb-3" placeholder="Họ và Tên" required>
                    <input type="tel" id="userPhone" class="form-control mb-3" placeholder="Số điện thoại" required>
                    <button type="submit" class="btn btn-primary w-100">Lưu & Tiếp tục</button>
                </form>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" class="screen">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#"><i class="fas fa-bolt me-2"></i>QLHS Ver 1.5</a>
                <div class="d-flex align-items-center text-white">
                    <span id="navUserName" class="me-3 fw-bold"></span>
                    <button id="btnLogout" class="btn btn-sm btn-light text-primary fw-bold">Thoát</button>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="text-secondary"><i class="fas fa-list-alt me-2"></i>Danh sách Hồ sơ</h4>
                <a href="new.html" class="btn btn-success shadow-sm">
                    <i class="fas fa-plus me-2"></i>Tiếp nhận Mới
                </a>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-4">Ngày nộp</th>
                                    <th>Chủ nhà / Địa chỉ</th>
                                    <th>Phường / Quận</th>
                                    <th>Loại / Mục đích</th>
                                    <th>Trạng thái</th>
                                    <th>Tác vụ</th>
                                </tr>
                            </thead>
                            <tbody id="recordsTableBody">
                                </tbody>
                        </table>
                    </div>
                </div>
                <div id="emptyState" class="text-center p-5 d-none">
                    <img src="https://cdn-icons-png.flaticon.com/512/4076/4076432.png" width="60" class="opacity-25 mb-3">
                    <p class="text-muted">Chưa có hồ sơ nào.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        const UI = {
            screens: { login: document.getElementById('login-screen'), updateInfo: document.getElementById('update-info-screen'), dashboard: document.getElementById('dashboard-screen') },
            loader: document.getElementById('loading-overlay'),
            showScreen(name) { Object.values(this.screens).forEach(el => el.classList.remove('active-screen')); this.screens[name].classList.add('active-screen'); this.toggleLoader(false); },
            toggleLoader(show) { this.loader.style.display = show ? 'flex' : 'none'; }
        };

        // Auth Logic
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.email).get();
                if (doc.exists) {
                    document.getElementById('navUserName').textContent = doc.data().fullName;
                    UI.showScreen('dashboard');
                    loadRecords(); // Tải danh sách hồ sơ
                } else {
                    UI.showScreen('updateInfo');
                }
            } else { UI.showScreen('login'); }
        });

        // Hàm tải danh sách hồ sơ (Real-time)
        function loadRecords() {
            const tbody = document.getElementById('recordsTableBody');
            const emptyState = document.getElementById('emptyState');

            // Lắng nghe thay đổi từ collection 'records'
            db.collection('records').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                tbody.innerHTML = '';
                if (snapshot.empty) {
                    emptyState.classList.remove('d-none');
                } else {
                    emptyState.classList.add('d-none');
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        const date = d.submissionDate ? new Date(d.submissionDate).toLocaleDateString('vi-VN') : 'N/A';
                        
                        const row = `
                            <tr>
                                <td class="ps-4 text-nowrap">${date}</td>
                                <td>
                                    <div class="fw-bold text-dark">${d.ownerName}</div>
                                    <div class="small text-muted"><i class="fas fa-map-marker-alt me-1"></i>${d.number || ''} ${d.street}</div>
                                </td>
                                <td>
                                    <div>${d.ward}</div>
                                    <small class="text-primary">${d.district}</small>
                                </td>
                                <td>
                                    <div class="badge bg-light text-dark border">${d.landType}</div>
                                    <div class="small text-muted mt-1">${d.purpose}</div>
                                </td>
                                <td><span class="badge bg-new">${d.status}</span></td>
                                <td>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="alert('Chức năng xem chi tiết đang phát triển')"><i class="fas fa-eye"></i></button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            });
        }

        // Các Event Login/Update giống Ver 1.3 (Rút gọn cho bạn dễ nhìn)
        document.getElementById('btnLogin').addEventListener('click', () => auth.signInWithPopup(provider));
        document.getElementById('btnLogout').addEventListener('click', () => auth.signOut().then(() => window.location.reload()));
        document.getElementById('formUpdateInfo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            await db.collection('users').doc(user.email).set({
                email: user.email, fullName: document.getElementById('userName').value, phone: document.getElementById('userPhone').value, role: 'Nhân viên'
            });
            window.location.reload();
        });
    </script>
</body>
</html>
