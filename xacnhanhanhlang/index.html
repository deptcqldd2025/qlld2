<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Hồ Sơ - Ver 1.8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .screen { display: none; min-height: 100vh; }
        .active-screen { display: flex; flex-direction: column; }
        
        /* Dashboard Custom */
        .table-hover tbody tr:hover { background-color: #f8f9fa; }
        .avatar-circle { width: 30px; height: 30px; background-color: #0d6efd; color: white; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold; margin-right: 8px; }
        
        /* Doc Icons */
        .btn-doc { padding: 2px 6px; font-size: 0.75rem; border: 1px solid #dee2e6; color: #6c757d; background: white; margin-right: 2px; transition: all 0.2s; }
        .btn-doc:hover { background-color: #e9ecef; color: #0d6efd; }
        .btn-doc.active-doc { background-color: #e7f1ff; color: #0d6efd; border-color: #9ec5fe; font-weight: 500; }

        /* Progress Bar */
        .progress-slim { height: 6px; border-radius: 3px; background-color: #e9ecef; width: 100px; margin-top: 5px; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.9); z-index: 9999; display: none; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="loading-overlay"><div class="spinner-border text-primary" role="status"></div></div>

    <div id="login-screen" class="screen container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-5">
                <div class="card p-4 text-center border-0 shadow-sm">
                    <div class="mb-4"><i class="fas fa-bolt fa-3x text-warning"></i><h3 class="mt-3 fw-bold">An Toàn Lưới Điện</h3></div>
                    <button id="btnLogin" class="btn btn-outline-dark w-100 py-2"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" class="me-2">Đăng nhập Gmail</button>
                </div>
            </div>
        </div>
    </div>

    <div id="update-info-screen" class="screen container">
        <div class="row justify-content-center pt-5">
            <div class="col-md-5">
                <div class="card p-4 shadow-sm border-0">
                    <h4 class="mb-3 text-primary">Cập nhật thông tin</h4>
                    <form id="formUpdateInfo">
                        <input type="text" id="userName" class="form-control mb-3" placeholder="Họ tên" required>
                        <input type="tel" id="userPhone" class="form-control mb-3" placeholder="Số điện thoại" required>
                        <button type="submit" class="btn btn-primary w-100">Lưu thông tin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard-screen" class="screen">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container-fluid px-4">
                <a class="navbar-brand fw-bold" href="#"><i class="fas fa-bolt me-2"></i>QLHS Ver 1.8</a>
                <div class="d-flex align-items-center text-white">
                    <div class="text-end me-3 d-none d-sm-block">
                        <div id="navUserName" class="fw-bold">...</div>
                        <div class="small opacity-75">Nhân viên</div>
                    </div>
                    <button id="btnLogout" class="btn btn-sm btn-light text-primary fw-bold">Thoát</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid px-4 mt-4 pb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h4 class="text-secondary fw-bold mb-0"><i class="fas fa-list-alt me-2"></i>Danh sách Hồ sơ</h4>
                    <small class="text-muted" id="totalRecords">Đang tải...</small>
                </div>
                <div>
                    <a href="new.html" class="btn btn-success shadow-sm fw-bold"><i class="fas fa-plus me-2"></i>Tiếp nhận Mới</a>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0 text-nowrap">
                            <thead class="table-light">
                                <tr>
                                    <th class="ps-3">Ngày nộp</th>
                                    <th>Chủ hồ sơ / Địa chỉ</th>
                                    <th>Người xử lý</th>
                                    <th>Tiến độ / Trạng thái</th>
                                    <th>Văn bản / Hồ sơ</th>
                                    <th class="text-center">Tác vụ</th>
                                </tr>
                            </thead>
                            <tbody id="recordsTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div id="emptyState" class="text-center p-5 d-none">
                    <i class="fas fa-folder-open fa-3x text-muted opacity-25 mb-3"></i>
                    <p class="text-muted">Chưa có hồ sơ nào.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="viewDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold text-primary">Chi tiết Hồ sơ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="small text-muted fw-bold">CHỦ ĐẦU TƯ</label>
                            <div id="mOwner" class="fw-bold fs-5"></div>
                            <div id="mApplicant" class="text-muted small"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="small text-muted fw-bold">NGƯỜI XỬ LÝ</label>
                            <div class="d-flex align-items-center mt-1">
                                <span class="avatar-circle bg-success" id="mSolverAvatar">?</span>
                                <span id="mSolverName" class="fw-bold">Chưa giao việc</span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label class="small text-muted fw-bold">ĐỊA CHỈ KHẢO SÁT</label>
                            <div id="mAddress" class="fw-medium"></div>
                            <div class="text-muted small" id="mPlot"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="small text-muted fw-bold">MỤC ĐÍCH</label>
                            <div id="mPurpose"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="small text-muted fw-bold">TIẾN ĐỘ</label>
                            <div id="mStatusBadge"></div>
                            <div class="progress mt-2" style="height: 8px;">
                                <div class="progress-bar bg-primary" id="mProgressBar" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <label class="small text-muted fw-bold mb-2">DANH SÁCH VĂN BẢN</label>
                    <div class="d-flex gap-2 flex-wrap">
                        <button class="btn btn-outline-primary btn-sm"><i class="fas fa-file-alt me-1"></i> BB Khảo sát</button>
                        <button class="btn btn-outline-success btn-sm"><i class="fas fa-file-contract me-1"></i> BB Thỏa thuận</button>
                        <button class="btn btn-outline-warning btn-sm"><i class="fas fa-file-signature me-1"></i> Dự thảo Phúc đáp</button>
                        <button class="btn btn-outline-info btn-sm"><i class="fas fa-bullhorn me-1"></i> Thông báo</button>
                    </div>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 1. CONFIG
        const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const provider = new firebase.auth.GoogleAuthProvider();

        let localRecordsMap = {}; 
        let viewModal;

        const UI = {
            screens: { login: document.getElementById('login-screen'), updateInfo: document.getElementById('update-info-screen'), dashboard: document.getElementById('dashboard-screen') },
            loader: document.getElementById('loading-overlay'),
            showScreen(name) { Object.values(this.screens).forEach(el => el.classList.remove('active-screen')); this.screens[name].classList.add('active-screen'); this.toggleLoader(false); },
            toggleLoader(show) { this.loader.style.display = show ? 'flex' : 'none'; }
        };

        // 2. AUTH
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const doc = await db.collection('users').doc(user.email).get();
                if (doc.exists) {
                    document.getElementById('navUserName').textContent = doc.data().fullName;
                    UI.showScreen('dashboard');
                    loadRecords();
                    viewModal = new bootstrap.Modal(document.getElementById('viewDetailModal'));
                } else { UI.showScreen('updateInfo'); }
            } else { UI.showScreen('login'); }
        });

        document.getElementById('btnLogin').addEventListener('click', () => auth.signInWithPopup(provider));
        document.getElementById('btnLogout').addEventListener('click', () => auth.signOut().then(() => window.location.reload()));
        document.getElementById('formUpdateInfo').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            await db.collection('users').doc(user.email).set({ email: user.email, fullName: document.getElementById('userName').value, phone: document.getElementById('userPhone').value, role: 'Nhân viên' });
            window.location.reload();
        });

        // 3. DASHBOARD LOGIC (Updated Ver 1.8)
        function loadRecords() {
            const tbody = document.getElementById('recordsTableBody');
            const totalLabel = document.getElementById('totalRecords');

            db.collection('records').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                tbody.innerHTML = '';
                localRecordsMap = {};
                totalLabel.textContent = `Tổng số: ${snapshot.size} hồ sơ`;

                if (snapshot.empty) {
                    document.getElementById('emptyState').classList.remove('d-none');
                } else {
                    document.getElementById('emptyState').classList.add('d-none');
                    
                    snapshot.forEach(doc => {
                        const d = doc.data();
                        const id = doc.id;
                        localRecordsMap[id] = { ...d, id };

                        // --- LOGIC XỬ LÝ DỮ LIỆU HIỂN THỊ ---
                        
                        // 1. Người xử lý (Mockup logic nếu chưa có dữ liệu)
                        const solver = d.solver || 'Chưa phân công';
                        const solverInitial = solver.charAt(0).toUpperCase();
                        const solverColor = d.solver ? 'bg-primary' : 'bg-secondary';

                        // 2. Tiến độ (Mockup: dựa trên Status)
                        let progress = 0;
                        if(d.status === 'Mới tiếp nhận') progress = 10;
                        else if(d.status === 'Đang khảo sát') progress = 40;
                        else if(d.status === 'Đang soạn thảo') progress = 70;
                        else if(d.status === 'Đã duyệt') progress = 100;
                        
                        // 3. Status Badge Color
                        const statusClass = d.status === 'Đã duyệt' ? 'bg-success' : (d.status === 'Mới tiếp nhận' ? 'bg-info' : 'bg-warning');

                        // 4. Khóa
                        const isLocked = d.isLocked === true || d.status === 'Đã duyệt';
                        const editAction = isLocked ? '' : "handleEdit('" + id + "')";

                        const row = `
                            <tr>
                                <td class="ps-3 text-muted small">${d.submissionDate || '---'}</td>
                                
                                <td style="max-width: 250px; white-space: normal;">
                                    <div class="fw-bold text-dark">${d.ownerName}</div>
                                    <div class="small text-muted"><i class="fas fa-map-marker-alt me-1"></i>${d.street}</div>
                                </td>

                                <td>
                                    <div class="d-flex align-items-center">
                                        <span class="avatar-circle ${solverColor}" style="width:24px; height:24px; font-size:10px;">${solverInitial}</span>
                                        <span class="small fw-medium">${solver}</span>
                                    </div>
                                </td>

                                <td>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="badge ${statusClass} rounded-pill border border-white shadow-sm">${d.status || 'Mới'}</span>
                                        <span class="small fw-bold text-muted ms-2">${progress}%</span>
                                    </div>
                                    <div class="progress-slim">
                                        <div class="progress-bar ${statusClass}" role="progressbar" style="width: ${progress}%"></div>
                                    </div>
                                </td>

                                <td>
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-doc" title="Biên bản Khảo sát"><i class="fas fa-clipboard-list"></i> KS</button>
                                        <button class="btn btn-doc" title="Dự thảo Phúc đáp"><i class="fas fa-file-word"></i> DT</button>
                                        <button class="btn btn-doc" title="Biên bản Thỏa thuận"><i class="fas fa-handshake"></i> TT</button>
                                        <button class="btn btn-doc" title="Thông báo"><i class="fas fa-bell"></i> TB</button>
                                    </div>
                                </td>

                                <td class="text-center">
                                    <div class="btn-group shadow-sm">
                                        <button class="btn btn-sm btn-light border" onclick="handleView('${id}')" title="Xem chi tiết"><i class="fas fa-eye text-primary"></i></button>
                                        <button class="btn btn-sm btn-light border ${isLocked ? 'disabled text-muted' : ''}" onclick="${editAction}" title="Sửa"><i class="fas fa-pen text-secondary"></i></button>
                                    </div>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            });
        }

        // --- 4. ACTIONS ---
        window.handleView = function(id) {
            const r = localRecordsMap[id];
            if (!r) return;

            document.getElementById('mApplicant').textContent = 'Người nộp: ' + r.applicantName;
            document.getElementById('mOwner').textContent = r.ownerName;
            
            // Xử lý thông tin người xử lý trong Modal
            const solver = r.solver || 'Chưa phân công';
            document.getElementById('mSolverName').textContent = solver;
            document.getElementById('mSolverAvatar').textContent = solver.charAt(0).toUpperCase();
            document.getElementById('mSolverAvatar').className = r.solver ? 'avatar-circle bg-primary' : 'avatar-circle bg-secondary';

            document.getElementById('mAddress').textContent = r.fullAddress || (r.number + ' ' + r.street);
            document.getElementById('mPlot').textContent = r.plotInfo || 'Thông tin đất: (Trống)';
            document.getElementById('mPurpose').textContent = r.purpose;
            
            // Status & Progress in Modal
            let progress = 0;
            if(r.status === 'Mới tiếp nhận') progress = 10;
            else if(r.status === 'Đang khảo sát') progress = 40;
            else if(r.status === 'Đang soạn thảo') progress = 70;
            else if(r.status === 'Đã duyệt') progress = 100;

            const badgeClass = r.status === 'Đã duyệt' ? 'bg-success' : 'bg-primary';
            document.getElementById('mStatusBadge').innerHTML = `<span class="badge ${badgeClass}">${r.status || 'Mới'}</span>`;
            document.getElementById('mProgressBar').style.width = `${progress}%`;
            document.getElementById('mProgressBar').className = `progress-bar ${badgeClass}`;

            viewModal.show();
        }

        window.handleEdit = function(id) {
            window.location.href = 'new.html?id=' + id;
        }

    </script>
</body>
</html>
